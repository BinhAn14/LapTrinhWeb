<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời Khóa Biểu</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Thời Khóa Biểu</h1>
    <form method="GET" action="/lich/giangvien">
        <label for="giangVienId">Nhập ID Giảng Viên:</label>
        <input type="number" id="giangVienId" name="giangVienId" required>
        <button type="submit">Xem Thời Khóa Biểu</button>
    </form>

    <table id="timetable">
        <thead>
            <tr>
                <th>Thứ</th>
                <th>Ca</th>
                <th>Phòng</th>
                <th>Học phần</th>
                <th>Lớp học tập</th>
            </tr>
    </table>
</body>
</html>
